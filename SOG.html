<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Standard Operating Guidelines</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .iframe-container {
      position: relative;
      width: 100%;
      height: 100vh;
      border: none;
      overflow: hidden;
    }
    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe src="https://docs.google.com/document/d/e/2PACX-1vS9jPZDMzwmMY-d16FCt-cNLv1QX-pIl6-CCsP5o1e1ajDoN2bVoLJFQZpDlCiJXXXW6k63Be2wUaFk/pub?embedded=true"></iframe>
  </div>
</body>
</html>
