<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Roster Access</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Centered Logo -->
  <div style="text-align: center; margin-top: 40px;">
    <img src="https://assets.onecompiler.app/42prgza9b/42prk3tku/transparent%20GCEMS.png" alt="GCEMS Logo" class="logo" style="position: static; max-height: 80px;">
  </div>

  <!-- Password Box Styled Like Your Existing Content Boxes -->
  <section style="max-width: 600px; margin: 40px auto; text-align: center;">
    <h2>Employee Roster Access</h2>
    <p>Please enter the password to view the roster.</p>
    <input type="password" id="password" placeholder="Enter Password" style="width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 6px; border: 1px solid #ccc;">
    <button onclick="checkPassword()" class="button" style="width: 100%;">Access Roster</button>
    <p id="error-message" style="color: red; margin-top: 10px;"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
